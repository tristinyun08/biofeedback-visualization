name: Deploy Shiny App to ShinyApps.io

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libsndfile1-dev libfftw3-dev libgsl-dev
        
    - name: Install R packages
      run: |
        R -e "install.packages(c('remotes', 'rsconnect'), repos = 'https://cran.rstudio.com/')"
        R -e "remotes::install_cran(c('shiny', 'shinyjs', 'bslib', 'ggplot2', 'dplyr', 'tuneR', 'seewave', 'av', 'plotly', 'htmlwidgets', 'shinycssloaders'))"
        
    - name: Deploy to ShinyApps.io
      env:
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      run: |
        R -e "
        rsconnect::setAccountInfo(
          name = 'tristin',
          token = '${{ secrets.SHINYAPPS_TOKEN }}',
          secret = '${{ secrets.SHINYAPPS_SECRET }}'
        )
        rsconnect::deployApp(
          appDir = '.',
          appName = 'Biofeedback_Visualization',
          account = 'tristin',
          server = 'shinyapps.io',
          forceUpdate = TRUE
        )
        "
